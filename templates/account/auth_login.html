<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Login</title>

    <link href="/static/common/css/style.css" rel="stylesheet">
    <link href="/static/common/css/style-responsive.css" rel="stylesheet">
    <link href="/static/common/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="/static/common/sweetalert/sweetalert.min.js" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/static/common/js/html5shiv.js"></script>
    <script src="/static/common/js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .form-signin .btn-login {
            background: #6582aa;
            color: #fff;
            text-transform: uppercase;
            font-weight: normal;
            font-family: 'Open Sans', sans-serif;
            margin: 20px 0 5px;
            padding: 5px;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
            font-size: 18px;
            height: 45px;
        }

        .form-signin .btn-login:hover {
            background: #688ac2;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
        }
    </style>
</head>
<body class="login-body">
{% for category,message in get_flashed_messages(with_categories=True) %}
            {% if category == 'success' %}
                <script>
        {#            <p style="background:#bce8f1">{{ message }}</p>#}
                    swal({
                        'title': '正确',
                        'text': '{{ message }}',
                        'type': 'success',
                        'showCancelButton': false,
                        'showConfirmButton': false,
                        'timer': 1500,
                        'closeOnConfirm': false
                    })
                </script>
            {% elif category == 'error' %}
                <script>
        {#            <p style="background:#bce8f1">{{ message }}</p>#}
                    swal({
                        'title': '错误',
                        'text': '{{ message }}',
                        'type': 'error',
                        'showCancelButton': false,
                        'showConfirmButton': false,
                        'timer': 1500,
                        'closeOnConfirm': false
                    })
                </script>
            {% end %}
        {% end %}
<div class="container">
    <form class="form-signin" method="post" action="/auth/user_login" >
        {% module xsrf_form_html() %}
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">用户登录</h1>
            <img style="width:300px;height: auto" src="/static/common/images/blog/blog-wide-img.jpg" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" name="name" class="form-control" placeholder="用户名/邮箱" autofocus id="name">
            <input type="password" name="password" class="form-control" placeholder="密码" id="password">
            <input type="hidden" class="captcha-code" name="code" value="aaaa" id="code">
            <div class="pull-left">
                <input  type="text"  placeholder="*图形验证码" class="form-control captcha" name="captcha" id="captcha">
            </div>
            <a  class="pull-right" id="a_code" href="javascript:;" > <img class="get_image_code"  alt=""></a>


            <button class="btn btn-lg btn-login btn-block" id="submit_login" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                还不是会员吗?
                <a class="" href="/auth/user_regist">
                    点击注册
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember" name="remember" id="remember"> 记住我
                <span class="pull-right">
                    <a id="modify_passsword" href="javascript:;"> 忘记密码?</a>
                </span>
            </label>
        </div>
    </form>
</div>

</body>
</html>
